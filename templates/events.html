<html>
    <head>
        <title>Community Events Board</title>
    </head>
    <body>
        <h1>Community Events Board</h1>
        <div>
            <ul>
                {% for event in events %}
                    <li><a href="/events/{{event._id}}">{{ event.event }} - {{ event.date }}</a>(Posted by {{ event.user }})</li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
